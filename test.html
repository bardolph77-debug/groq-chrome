<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quick AI Test Harness</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0 auto;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      border: 1px solid #ccc;
      margin-top: 50px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #2d3748;
      margin: 0;
    }
    
    .settings-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #6b7280;
      padding: 4px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    
    .settings-btn:hover {
      background-color: #e5e7eb;
    }
    
    .setup-screen {
      text-align: center;
      padding: 20px 0;
    }
    
    .setup-screen h3 {
      color: #374151;
      margin-bottom: 12px;
    }
    
    .setup-screen p {
      color: #6b7280;
      margin-bottom: 16px;
      line-height: 1.5;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
    }
    
    input[type="text"], input[type="password"], textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
    }
    
    .btn:hover {
      background: #2563eb;
    }
    
    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    
    .answer {
      margin-top: 16px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      min-height: 60px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      color: #374151;
    }
    
    .loading {
      text-align: center;
      color: #6b7280;
      font-style: italic;
    }
    
    .error {
      background: #fef2f2;
      border-color: #fca5a5;
      color: #dc2626;
    }
    
    .hidden {
      display: none;
    }
    
    .link {
      color: #3b82f6;
      text-decoration: none;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="setupScreen" class="setup-screen">
    <h3>Welcome to Quick AI!</h3>
    <p>Get your free API key from <a href="https://console.groq.com/" target="_blank" class="link">Groq Console</a></p>
    
    <div class="input-group">
      <label for="apiKeyInput">Groq API Key:</label>
      <input type="password" id="apiKeyInput" placeholder="Enter your API key">
    </div>
    
    <button id="saveApiKey" class="btn">Save & Continue</button>
  </div>

  <div id="mainScreen" class="hidden">
    <div class="header">
      <h2 class="title">Quick AI</h2>
      <button id="settingsBtn" class="settings-btn" title="Settings">⚙️</button>
    </div>
    
    <div class="input-group">
      <textarea id="questionInput" placeholder="Ask me anything..."></textarea>
    </div>
    
    <button id="askBtn" class="btn">Ask AI</button>
    
    <div id="answer" class="answer hidden"></div>
  </div>

  <script src="test.js"></script>
</body>
</html>
